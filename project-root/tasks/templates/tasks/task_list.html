<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}">Create a New Task</a>
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a> |
            <a href="{% url 'task_edit' task.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
