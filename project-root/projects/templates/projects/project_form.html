<!DOCTYPE html>
<html>
<head>
    <title>{% if project %}Edit Project{% else %}Create Project{% endif %}</title>
</head>
<body>
    <h1>{% if project %}Edit Project{% else %}Create Project{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if project %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'project_list' %}">Back to Project List</a>
</body>
</html>
