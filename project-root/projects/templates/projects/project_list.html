<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <a href="{% url 'project_create' %}">Create a New Project</a>
    <ul>
        {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a> |
            <a href="{% url 'project_edit' project.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
